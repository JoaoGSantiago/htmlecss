<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Belezas de Arapiraca</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Belezas de Arapiraca</h1>
  </header>
  <section>
    <h2>Galeria de Paisagens</h2>
    <div class="cards">
      <a href="cecicunha/" class="card">
        <img src="imagens/cecicunha.jpeg" alt="Parque Ceci Cunha">
        <p>Parque Ceci Cunha</p>
      </a>
      <a href="perucaba/" class="card">
        <img src="imagens/perucaba.jpg" alt="Lagoa da Perucaba">
        <p>Lagoa da Perucaba</p>
      </a>
      <a href="centro/" class="card">
        <img src="imagens/centro.jpeg" alt="Centro de Arapiraca">
        <p>Centro de Arapiraca</p>
      </a>
      <a href="igreja/" class="card">
        <img src="imagens/igreja.jpeg" alt="Igreja Matriz de Arapiraca">
        <p>Igreja Matriz de Arapiraca</p>
      </a>
      <a href="shopping/" class="card">
        <img src="imagens/shopping.jpeg" alt="Shopping Arapiraca">
        <p>Shopping Arapiraca</p>
      </a>
      <a href="cultural/" class="card">
        <img src="imagens/espaco_cultural.jpeg" alt="Espaços Culturais">
        <p>Espaços Culturais</p>
      </a>
    </div>
  </section>

  <section>
    <h2>Formulário de Contato</h2>
    <form onsubmit="return validarContato()">
      <input type="text" id="nome" placeholder="Seu nome"><br><br>
      <input type="email" id="email" placeholder="Seu e-mail"><br><br>
      <textarea id="mensagem" placeholder="Sua mensagem"></textarea><br><br>
      <button type="submit">Enviar</button>
    </form>
    <p id="mensagem-erro" style="color:red;"></p>
  </section>

  <section>
    <h2>Inscreva-se para novidades</h2>
    <form onsubmit="return validarInscricao()">
      <input type="email" id="inscricaoEmail" placeholder="Seu melhor e-mail">
      <button type="submit">Inscrever</button>
    </form>
    <p id="mensagem-inscricao" style="color:green;"></p>
  </section>

  <script>
    function validarContato() {
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const mensagem = document.getElementById('mensagem').value;
      const erro = document.getElementById('mensagem-erro');

      if (!nome || !email || !mensagem) {
        erro.textContent = "Por favor, preencha todos os campos.";
        return false;
      }

      if (!email.includes('@') || !email.includes('.')) {
        erro.textContent = "Digite um e-mail válido.";
        return false;
      }

      erro.textContent = "";
      alert("Mensagem enviada com sucesso!");
      return true;
    }

    function validarInscricao() {
      const email = document.getElementById('inscricaoEmail').value;
      const msg = document.getElementById('mensagem-inscricao');

      if (!email.includes('@') || !email.includes('.')) {
        msg.style.color = "red";
        msg.textContent = "Digite um e-mail válido.";
        return false;
      }

      msg.style.color = "green";
      msg.textContent = "Inscrição realizada com sucesso!";
      return true;
    }
  </script>

</body>
</html>
